<ion-modal-view ng-controller="StoresCtrl as store">
  <ion-header-bar>
    <h1 class="title">New Store</h1>
    <div class="buttons">
      <button class="button button-clear button-positive" ng-click="store.hideModal()">Cancel</button>
    </div>
  </ion-header-bar>
 
  <ion-content>

  	<div class="list">
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Store Name</span>
	    <input type="text" placeholder="Papa John">
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Address</span>
	    <input type="text" placeholder="1450 Bella Dr">
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">City</span>
	    <input type="text" placeholder="Beverly Hills">
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">State</span>
	    <input type="text" placeholder="CA">
	  </label>
	</div>

	<button class="button button-stable">
  Save
</button>
  </ion-content>
</ion-modal-view>
