<ion-modal-view ng-controller="OrdersCtrl as orders">
  <ion-header-bar>
    <h1 class="title">New Order</h1>
    <div class="buttons">
      <button class="button button-clear button-positive" ng-click="orders.hideModal()">Cancel</button>
    </div>
  </ion-header-bar>
 
  <ion-content>
  	<input type="text" placeholder="Order Name"/>
  </ion-content>
</ion-modal-view>
